<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move</title>
</head>
<body>
<script src="js/pixi.min.js"></script>
<script>

//Create a Pixi Application
let app = new PIXI.Application({ 
    width: window.screen.width, 
    height: window.screen.height,
    antialiasing: true, 
    transparent: false, 
    backgroundColor: 0xAAAAAA,
    resolution: 1,
  }
);

document.body.appendChild(app.view);

PIXI.settings.SCALE_MODE = PIXI.SCALE_MODES.NEAREST;

const sprite = PIXI.Sprite.from('images/start-btn.png');

sprite.anchor.set(0.5);
sprite.x = app.screen.width / 2;
sprite.y = app.screen.height / 2;
sprite.scale.x *= 0.1;
sprite.scale.y *= 0.1;

sprite.interactive = true;
sprite.buttonMode = true;

sprite.on('pointerdown', onClick);

app.stage.addChild(sprite);

function createObstacle(){
  let rock = Math.ceil(Math.random() * (5));
  let _player = new PIXI.Sprite.from('images/rock' + rock.toString() + '.png');

  _player.scale.x *= Math.random() * 0.3;
  _player.scale.y *= Math.random() * 0.5;

  _player.x = Math.random() * (window.screen.width); 
  app.stage.addChild(_player);
  app.ticker.add(param => gameLoop(param, _player));
}

function gameLoop(param, value){
  value.y += 5;
}

function onClick() {
  //app.stage.removeChild(sprite);
  setInterval(createObstacle, 100);
} 

</script>
</body>
</html>
