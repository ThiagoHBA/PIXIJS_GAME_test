<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado</title>
</head>
<body>
    <script src="js/pixi.min.js"></script>
    <script>

    let app = new PIXI.Application({ 
        width: window.screen.width - 64, 
        height: window.screen.height - 162,                        
        antialiasing: true, 
        transparent: false, 
        backgroundColor: 0xAAAAAA,
        resolution: 1
    }
    );

    app.stage.interactive = true;

    const bg = PIXI.Sprite.from('images/background-image.png');
    bg.width = window.screen.width - 64;
    bg.height = window.screen.height - 162;
    app.stage.addChild(bg);

    document.body.appendChild(app.view);
    const graphics = new PIXI.Graphics();

    // graphics.lineStyle(2, 0xFEEB77, 1);
    graphics.beginFill(0x650A5A);
    graphics.drawRect(200, 50, 100, 100);
    graphics.endFill();

    app.stage.addChild(graphics);
    
    const texture = PIXI.Texture.from('images/player.png');
    const floor = window.screen.height - 212;
    const wallEnd = window.screen.width;
    const wallStart = 0;
    
    texture.baseTexture.scaleMode = PIXI.SCALE_MODES.NEAREST;
    
    let state;
    let player = new PIXI.Sprite(texture);
    player.y = floor; 
    player.vx = 0;
    player.vy = 0;
    app.stage.addChild(player);


    let left = keyboard(37),
        up = keyboard(32),
        right = keyboard(39),
        down = keyboard(40);

        left.press= function(){
            player.vx = -5;
        }
        left.release= function(){
            player.vx = 0;
        }
        
        right.press = function(){
            player.vx = 5;
        }
        right.release = function(){
            player.vx = 0;
        }

        function reset() {
            target.y = actualY;
        }

        const target = new PIXI.Point();
        let actualY;
        let jump = false;
        up.press = function() {
        if(jump) return;
        jump = true;

        actualY = player.y;
        target.y = player.y - 100;

        app.ticker.add(() => {
            player.y += (target.y - player.y) * 0.1;

            if(Math.floor(player.y) == Math.floor(target.y)){
                target.y = Math.floor(actualY);
            }

            if(Math.ceil(player.y) == Math.floor(actualY)){
                jump = false;
                return;
            }
        });
        };

    state = play;

    app.ticker.add(delta => gameLoop(delta));

    function gameLoop(delta){

    state(delta);
    }

    function play(delta) {
    player.x += player.vx;
    player.y += player.vy
    }

    function keyboard(keyCode) {
    var key = {};
    key.code = keyCode;
    key.isDown = false;
    key.isUp = true;
    key.press = undefined;
    key.release = undefined;

    key.downHandler = function(event) {
        if (event.keyCode === key.code) {
        if (key.isUp && key.press) key.press();
        key.isDown = true;
        key.isUp = false;
        }
        event.preventDefault();
    };

    key.upHandler = function(event) {
        if (event.keyCode === key.code) {
        if (key.isDown && key.release) key.release();
        key.isDown = false;
        key.isUp = true;
        }
        event.preventDefault();
    };

    window.addEventListener(
        "keydown", key.downHandler.bind(key), false
    );
    window.addEventListener(
        "keyup", key.upHandler.bind(key), false
    );
    return key;
    }

    </script>
    
</body>
</html>
